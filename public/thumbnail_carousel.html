<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Thumbnail Carousel - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/home.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
	<div class="row">
		<div class="span12">
    	    <div class="well"> 
                <div id="myCarousel" class="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                 
                <!-- Carousel items -->
                <div class="carousel-inner">
                    
                <div class="item active">
                	<div class="row-fluid">
                	  <div class="span3"><a href="#x" class="thumbnail"><img src="images/gm_1.png" alt="Image" class="homecarousel"/></a> 
                            <div class="caption center-block">caption</div>
                      </div>
                	  <div class="span3"><a href="#x" class="thumbnail"><img src="images/gm_2.png" alt="Image" class="homecarousel" /></a></div>
                	  <div class="span3"><a href="#x" class="thumbnail"><img src="images/gm_3.png" alt="Image" class="homecarousel" /></a></div>
                	  <div class="span3"><a href="#x" class="thumbnail"><img src="images/gw_1.png" alt="Image" class="homecarousel" /></a></div>
                	</div><!--/row-fluid-->
                </div><!--/item-->
                 
                <div class="item">
                	<div class="row-fluid">
                		<div class="span3"><a href="#x" class="thumbnail"><img src="images/gw_2.png" alt="Image" class="homecarousel" ></a></div>
                		<div class="span3"><a href="#x" class="thumbnail"><img src="images/gw_3.png" alt="Image" class="homecarousel" /></a></div>
                		<div class="span3"><a href="#x" class="thumbnail"><img src="images/mw_1.png" alt="Image" class="homecarousel" /></a></div>
                		<div class="span3"><a href="#x" class="thumbnail"><img src="images/mw_2.png" alt="Image" class="homecarousel" /></a></div>
                	</div><!--/row-fluid-->
                </div><!--/item-->
                 
                <div class="item">
                	<div class="row-fluid">
                		<div class="span3"><a href="#x" class="thumbnail"><img src="images/mw_3.png" alt="Image" class="homecarousel" /></a></div>
                		<div class="span3"><a href="#x" class="thumbnail"><img src="images/mm_2.png" alt="Image" class="homecarousel" /></a></div>
                	</div><!--/row-fluid-->
                </div><!--/item-->
                 
                </div><!--/carousel-inner-->
                 
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">‹</a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">›</a>
                </div><!--/myCarousel-->
                 
            </div><!--/well-->   
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function() {
    $('#myCarousel').carousel({
	    interval: 10000
	})
});
</script>
</body>
</html>
